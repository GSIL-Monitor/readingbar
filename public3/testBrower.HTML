<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		 window.onload = function() {
            if (window.applicationCache) {
                document.write("你的浏览器支持HTML5");
            } else {
                document.write("你的浏览器不支持HTML5");
            }
        }
	</script>
</body>
</html>
